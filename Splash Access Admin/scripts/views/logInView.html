<div data-role="view" id="login-view" data-model="app.models.logInViewModel">
    <div class="login">
        <div class="logo"></div>
        <div class="logo-text"><span>Splash</span> <span>Access</span></div>
        <div class="login-text">WiFi Login</div>

        <form>
            <div class="input">
                <i class="ico-user"></i>
                <input type="text" placeholder="UserName" data-bind="value: model.username" required autofocus>
            </div>

            <div class="input">
                <i class="ico-password"></i>
                <input type="password" placeholder="Password" data-bind="value: model.password" required>
            </div>

            <a class="submit" data-bind="events: { click: logIn }"><span>Sign In</span></a>
        </form>     
    </div>
</div>
